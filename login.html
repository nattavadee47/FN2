<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบกายภาพบำบัด</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>กำลังเข้าสู่ระบบ...</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <!-- Login Card -->
        <main class="login-card">
            <!-- Header -->
            <div class="card-header">
                <div class="header-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>เข้าสู่ระบบ</h1>
                <p>ระบบกายภาพบำบัดสำหรับผู้ป่วยโรคหลอดเลือดสมอง</p>
            </div>

            <!-- Login Form -->
            <div class="card-body">
                <form class="login-form" id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-phone"></i>
                            เบอร์โทรศัพท์
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="tel" 
                                id="username" 
                                name="username" 
                                class="form-input" 
                                placeholder="กรอกเบอร์โทรศัพท์ 10 หลัก"
                                maxlength="10"
                                pattern="[0-9]{10}"
                                required 
                                autocomplete="tel"
                            >
                            <div class="input-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            รหัสผ่าน
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper password-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="กรอกรหัสผ่าน"
                                required 
                                autocomplete="current-password"
                            >
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkbox-checkmark"></span>
                            <span class="checkbox-label">จดจำการเข้าสู่ระบบ</span>
                        </label>
                        
                        <a href="#" class="forgot-password" id="forgotPassword">
                            ลืมรหัสผ่าน?
                        </a>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">เข้าสู่ระบบ</span>
                        <i class="btn-icon fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="card-footer">
                <div class="divider">
                    <span>หรือ</span>
                </div>
                
                <button type="button" class="register-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>สมัครสมาชิก</span>
                </button>

                <div class="footer-links">
                    <a href="#" class="footer-link">คู่มือการใช้งาน</a>
                    <span class="separator">•</span>
                    <a href="#" class="footer-link">ติดต่อผู้ดูแลระบบ</a>
                    <span class="separator">•</span>
                    <a href="#" class="footer-link">เกี่ยวกับระบบ</a>
                </div>
            </div>
        </main>

        <!-- Connection Status -->
        <div class="connection-status" id="connectionStatus">
            <div class="status-content">
                <div class="status-icon">
                    <i class="fas fa-wifi"></i>
                </div>
                <span class="status-text">ตรวจสอบการเชื่อมต่อ...</span>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal" style="display: none;">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>เข้าสู่ระบบสำเร็จ!</h3>
                <p>กำลังนำคุณเข้าสู่หน้าหลัก...</p>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal-overlay" id="errorModal" style="display: none;">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-icon error">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>เกิดข้อผิดพลาด</h3>
                <p id="errorMessage">ไม่สามารถเข้าสู่ระบบได้</p>
                <div class="modal-actions">
                    <button class="btn btn-outline" onclick="closeErrorModal()">
                        <span>ปิด</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="JS/login.js"></script>
</body>
</html>
